<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Smartscore App</title>
	<meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- for ios 7 style, multi-resolution icon of 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
	<link rel="apple-touch-icon" href="../assets/images/logo.png">
	<meta name="apple-mobile-web-app-title" content="Flatkit">
	<!-- for Chrome on Android, multi-resolution icon of 196x196 -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" sizes="196x196" href="../assets/images/logo.png">
	<!-- style -->
	<link rel="stylesheet" href="./src/styles/animate.css/animate.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/glyphicons/glyphicons.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/font-awesome/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/material-design-icons/material-design-icons.css" type="text/css" />

	<link rel="stylesheet" href="./src/styles/bootstrap/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/bootstrap/bootstrap-datetimepicker.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/styles/app.css" type="text/css" />
	<!-- endbuild -->
	<link rel="stylesheet" href="./src/assets/fonts/roboto/font.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/ss-main.css" type="text/css" />
</head>

<body>
	<div class="loader-wrapper" id="loader">
		<div class="cssload-thecube">
			<div class="cssload-cube cssload-c1"></div>
			<div class="cssload-cube cssload-c2"></div>
			<div class="cssload-cube cssload-c4"></div>
			<div class="cssload-cube cssload-c3"></div>
		</div>
	</div>

	<div class="app" id="app">

		<div id="aside" class="app-aside modal fade nav-dropdown">
			<!-- fluid app aside -->
			<div class="left navside dark dk" layout="column">
				<div class="navbar no-radius">
					<!-- brand -->
					<a class="navbar-brand">
						<!-- <div ui-include="'{img}logo.svg'"></div> -->
						<!-- <img src="{img}logo.png" alt="." class="hide"> -->
						<span class="hidden-folded inline">Pengguna</span>
					</a>
					<!-- / brand -->
				</div>
				<div flex class="hide-scroll">
					<nav class="scroll nav-light">
						<ul class="nav" ui-nav>
							<li class="nav-header hidden-folded">
								<small class="text-muted">Master</small>
							</li>

							<router-link to="/dashboard" tag="li">
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">home</i>
									</span>
									<span class="nav-text">Beranda</span>
								</a>
							</router-link>

							<router-link to="/siswa" tag="li">
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">people</i>
									</span>
									<span class="nav-text">Siswa</span>
								</a>
							</router-link>							
							<router-link to="/guru" tag="li">
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">person</i>
									</span>
									<span class="nav-text">Guru</span>
								</a>
							</router-link>
							<router-link to="/rombel" tag="li">
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">airplay</i>
									</span>
									<span class="nav-text">Rombel</span>
								</a>
							</router-link>

							<li class="nav-header hidden-folded">
								<small class="text-muted">SPK</small>
							</li>
							<router-link to="/kriteria" tag="li">
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">assignment</i>
									</span>
									<span class="nav-text">Kriteria</span>
								</a>
							</router-link>
							<li>
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">assessment</i>
									</span>
									<span class="nav-text">Penilaian</span>
								</a>
							</li>				

							<!-- Pengaturan -->
							<li class="nav-header hidden-folded">
								<small class="text-muted">Pengaturan</small>
							</li>
							<li>
								<a href="javascript:void(0)">
									<span class="nav-icon">
										<i class="material-icons">settings_applications</i>
									</span>
									<span class="nav-text">Aplikasi</span>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)">
		                  <span class="nav-icon">
		                    <i class="material-icons">account_circle</i>
		                  </span>
		                  <span class="nav-text">Pengguna</span>
		                </a>
							</li>
							<li class="ss-logout-btn">
								<a v-bind:href="config.apiUrl + 'AuthController/logout'">
									<span class="nav-icon">
										<i class="material-icons">exit_to_app</i>
									</span>
									<span class="nav-text ss-white-text">Keluar</span>
								</a>
							</li>
							<!-- #END Pengaturan -->

						</ul>
					</nav>

				</div>
			</div>

		</div>
		<div id="content" class="app-content box-shadow-z0" role="main">
			<div id="app-header"></div>
			<div id="app-footer"></div>
			<div ui-view class="app-body" id="view">
				<router-view></router-view>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="./src/scripts/plugins/jquery.min.js"></script>
	<script src="/dist/main.build.js"></script>
	<!-- Bootstrap -->
	<script src="./src/scripts/plugins/tether.min.js"></script>
	<script src="./src/scripts/plugins/bootstrap.min.js"></script>
	<!-- core -->
	<script src="./src/scripts/plugins/underscore-min.js"></script>
	<script src="./src/scripts/plugins/jquery.storageapi.min.js"></script>
	<script src="./src/scripts/plugins/pace.min.js"></script>
	<script src="./src/scripts/plugins/moment.min.js"></script>
	<script src="./src/scripts/plugins/moment.id.js"></script>
	<script src="./src/scripts/plugins/bootstrap-datetimepicker.min.js"></script>

	<script src="./src/scripts/app/config.lazyload.js"></script>

	<script src="./src/scripts/app/palette.js"></script>
	<script src="./src/scripts/app/ui-load.js"></script>
	<script src="./src/scripts/app/ui-jp.js"></script>
	<script src="./src/scripts/app/ui-include.js"></script>
	<script src="./src/scripts/app/ui-device.js"></script>
	<script src="./src/scripts/app/ui-form.js"></script>
	<script src="./src/scripts/app/ui-nav.js"></script>
	<script src="./src/scripts/app/ui-scroll-to.js"></script>
	<script src="./src/scripts/app/ui-toggle-class.js"></script>

	<script src="./src/scripts/app/app.js"></script>
	<!-- endbuild -->
	<script>
		$(document).ready(function () {
			setTimeout(function () {
				$('#loader').hide()
			}, 1000);
		})
	</script>
</body>

</html>
