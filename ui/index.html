<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smartscore App | Login</title>
  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="../assets/images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="../assets/images/logo.png">
  
  <!-- style -->
  	<link rel="stylesheet" href="./src/styles/animate.css/animate.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/glyphicons/glyphicons.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/font-awesome/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/material-design-icons/material-design-icons.css" type="text/css" />

	<link rel="stylesheet" href="./src/styles/bootstrap/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/styles/app.css" type="text/css" />
	<!-- endbuild -->
	<link rel="stylesheet" href="./src/assets/fonts/roboto/font.css" type="text/css" />
	<link rel="stylesheet" href="./src/styles/ss-main.css" type="text/css" />
</head>
<body>
  <div class="app" id="loginPage">

<!-- ############ LAYOUT START-->
  <div class="center-block w-xxl w-auto-xs p-y-md">
    <!-- <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div> -->
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm text-center">
        {{ title }}
      </div>
      <form name="formLogin" id="formLogin">
        <div class="md-form-group float-label">
          <input type="text" name="username" v-model="username" @keyup.enter="login" class="md-input" required>
          <label>Email</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" name="password" v-model="password" @keyup.enter="login" class="md-input" required>
          <label>Password</label>
        </div>
        <div class="md-form-group float-label">
          <select class="form-control c-select" name="tahun_ajaran">
            <option disabled>Tahun Ajaran</option>
            <option v-for="item in tahunAjaran" v-bind:value="item.tahun_ajaran">
              {{ item.nama_tahun_ajaran }}
            </option>
          </select>
        </div>      
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox"><i class="primary"></i> Keep me signed in
          </label>
        </div>
        <strong class="ss-error">{{ msg }}</strong>
        <button type="button" class="btn primary btn-block p-x-md" v-on:click="login">Sign in</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="m-b"><a ui-sref="access.forgot-password" href="javascript:void(0)" class="text-primary _600">Forgot password?</a></div>
      <div>Do not have an account? <a ui-sref="access.signup" href="javascript:void(0)" class="text-primary _600">Sign up</a></div>
    </div>
  </div>

<!-- ############ LAYOUT END-->

  </div>
<!-- build:js scripts/app.html.js -->
	<!-- jQuery -->
    <script src="./src/scripts/plugins/jquery.min.js"></script>
    <script src="/dist/build.js"></script>
	<!-- Bootstrap -->
	  <script src="./src/scripts/plugins/tether.min.js"></script>
	  <script src="./src/scripts/plugins/bootstrap.min.js"></script>
	<!-- core -->
	  <script src="./src/scripts/plugins/underscore-min.js"></script>
	  <script src="./src/scripts/plugins/jquery.storageapi.min.js"></script>
	  <script src="./src/scripts/plugins/pace.min.js"></script>
	  <script src="./src/scripts/plugins/moment.min.js"></script>
	  <script src="./src/scripts/plugins/moment.id.js"></script>
	  <script src="./src/scripts/plugins/bootstrap-datetimepicker.min.js"></script>

	  <script src="./src/scripts/app/config.lazyload.js"></script>

	  <script src="./src/scripts/app/palette.js"></script>
	  <script src="./src/scripts/app/ui-load.js"></script>
	  <script src="./src/scripts/app/ui-jp.js"></script>
	  <script src="./src/scripts/app/ui-include.js"></script>
	  <script src="./src/scripts/app/ui-device.js"></script>
	  <script src="./src/scripts/app/ui-form.js"></script>
	  <script src="./src/scripts/app/ui-nav.js"></script>
	  <script src="./src/scripts/app/ui-scroll-to.js"></script>
	  <script src="./src/scripts/app/ui-toggle-class.js"></script>

	  <script src="./src/scripts/app/app.js"></script>
	<!-- endbuild -->
<!-- endbuild -->
</body>
